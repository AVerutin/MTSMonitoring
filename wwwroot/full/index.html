<html><head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Тракт сыпучих «Ось А»</title>
    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <img id="shneck_1" src="img/shnek_horizontal.png" />
    <img id="shneck_2" src="img/shnek_vertical.png" />
    <img id="shneck_3" src="img/shnek_horizontal.png" />
    <img id="telega" src="img/conveyor_moving.png" />
    <!-- Диапазон перемещения тележки: 200px - 650px-->

    <div id="siloses">
        <img id="silos1" src="img/silos.png" />
        <img id="silos2" src="img/silos.png" />
        <img id="silos3" src="img/silos.png" />
        <span id="siloses1_1">&nbsp;</span>
        <img id="silos4" src="img/silos.png" />
        <img id="silos5" src="img/silos.png" />
        <img id="silos6" src="img/silos.png" />
        <span id="siloses1_2">&nbsp;</span>
        <img id="silos7" src="img/silos.png" />
        <img id="silos8" src="img/silos.png" />
    </div>
    <div id="voronki">
        <img id="voronka1" src="img/funnel.png" />
        <span id="voronka1_1"></span>
        <img id="voronka2" src="img/funnel.png" />
        <span id="voronka1_2"></span>
        <img id="voronka3" src="img/funnel.png" />
    </div>
    <div id="weights">
        <img id="weight1" src="img/weights_long.png" />
        <span id="weight1_1"></span>
        <img id="weight2" src="img/weights_long.png" />
        <span id="weight1_2"></span>
        <img id="weight3" src="img/weights_long.png" />
    </div>
    <div id="elevator_1">
        <img id="elevator1" src="img/conveyor_verylong.png" />
    </div>
    <div id="diviator_1">
        <img id="diviator1" src="img/diviator_left.png" />
    </div>
    <div id="diviator_2">
        <img id="diviator2" src="img/diviator_left.png" />
        <span id="diviator2_1">&nbsp;</span>
        <img id="dsp" src="img/dsp.png" />
    </div>
    <div id="elevator_2">
        <img id="elevator2" src="img/conveyor_doublelong.png" />
        <span id="elevator2_1">&nbsp;</span>
        <img id="diviator3" src="img/diviator_left.png" />
    </div>
    <div id="diviator_3">
        <img id="diviator4" src="img/deviator_down.png" />
    </div>
    <div id="upk_zone">
        <img id="upk" src="img/upk.png" />
        <span id="way">&nbsp;</span>
        <img id="stalevoz" src="img/stalevoz_kovsh.png" />
        <!-- Диапазон хода сталевоза: way[0px] - way[550px] 
        way[500] - позиция сталевоза со стороны УПК
        way[650] - позиция сталевоза со стороны ДСП -->
    </div>

    <div id="silos_stats">
        <img id="silos1_status" src="img/error.png" />
        <img id="silos2_status" src="img/error.png" />
        <img id="silos3_status" src="img/error.png" />
        <img id="silos4_status" src="img/error.png" />
        <img id="silos5_status" src="img/error.png" />
        <img id="silos6_status" src="img/error.png" />
        <img id="silos7_status" src="img/error.png" />
        <img id="silos8_status" src="img/error.png" />
    </div>

    <div id="silos_numbers">
        <span id="silos1_number">1</span>
        <span id="silos2_number">2</span>
        <span id="silos3_number">3</span>
        <span id="silos4_number">4</span>
        <span id="silos5_number">5</span>
        <span id="silos6_number">6</span>
        <span id="silos7_number">7</span>
        <span id="silos8_number">8</span>
    </div>

    <div id="weights_statuses">
        <img id="weight1_status" src="img/error.png" />
        <img id="weight2_status" src="img/error.png" />
        <img id="weight3_status" src="img/error.png" />
    </div>

    <div id="weights_numbers">
        <span id="weight1_number">1</span>
        <span id="weight2_number">2</span>
        <span id="weight3_number">3</span>
    </div>

    <!-- Элементы отображения для силосов -->
    <div id="s1_mat">Пустой</div>
    <div id="s2_mat">Пустой</div>
    <div id="s3_mat">Пустой</div>
    <div id="s4_mat">Пустой</div>
    <div id="s5_mat">Пустой</div>
    <div id="s6_mat">Пустой</div>
    <div id="s7_mat">Пустой</div>
    <div id="s8_mat">Пустой</div>
    <div id="weight1_label">0</div>
    <div id="weight2_label">0</div>
    <div id="weight3_label">0</div>
    <div id="dsp_label">0</div>

</body>
</html>
